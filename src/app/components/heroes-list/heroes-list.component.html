<div class="container-fluid">

  <div class="row">
    <div class="col-12">
        <h2>Heroes</h2>
    </div>
  </div>


<div class="row">
  <div class="col-6 col-md-2 col-sm-3 col-lg-1" *ngFor="let hero of heroes">
      <div class="card">
          <div class="card-bg" [ngStyle]="{'background-image': 'url('+hero.picture+')'}"></div>
          <div class="card-body">
              <a routerLink="/heroprofile/{{hero._id}}"><h6 class="card-title">{{ hero.name }}</h6></a>
          </div>
      </div>
  </div>
</div>

</div>
