<form [formGroup]="heroProfile" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" formControlName="heroName" required placeholder="{{
      hero.name }}">
  </div>
  <div class="form-group">
    <label for="realname">Real name:</label>
    <input type="text" class="form-control" id="realname" formControlName="heroRealName" placeholder="{{
      hero.realname }}">
  </div>
  <div class="form-group">
    <label for="picture">Picture:</label>
    <input type="text" class="form-control" id="picture" formControlName="heroPicture" placeholder="{{
      hero.picture }}">
  </div>

  <div *ngIf="heroProfile" class="form-group" formArrayName="heroGroups">
      <label *ngFor="let group of heroProfile.get('heroGroups').controls; let i = index " [formGroupName]="i">
        <div>
          <input type="checkbox" formControlName="selected">
          {{ group.value.name }}
      </div>
      </label>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success" [disabled]="!heroProfile.valid">Save</button>      
    </div>
  </div>
</form>
