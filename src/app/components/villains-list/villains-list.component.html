<div class="container-fluid">
    <h2>Villains</h2>
    
    <div class="row">
      <div class="col-6 col-md-2 col-sm-3 col-lg-1" *ngFor="let villain of villains">
          <div class="card">
              <div class="card-bg" [ngStyle]="{'background-image': 'url('+villain.picture+')'}"></div>
              <!-- <img src="{{ hero.picture }}" class="card-img-top" alt="{{ hero.name }}"> -->
              <div class="card-body">
                  <h6 class="card-title">{{ villain.name }}</h6>
              </div>
          </div>
      </div>
    </div>
    
    </div>
